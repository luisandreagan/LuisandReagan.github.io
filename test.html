<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Website</title>
</head>
<body>
    <h1>Welcome to the Protected Website</h1>
    <form id="passcodeForm">
        <label for="passcode">Enter Passcode:</label>
        <input type="password" id="passcode" name="passcode">
        <button type="submit">Submit</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        document.getElementById('passcodeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var passcode = document.getElementById('passcode').value;
            var encryptedPasscode = encryptPasscode(passcode); // Encrypt the passcode
            if (encryptedPasscode === '796e43a5a8cdb73b92b5f59eb50610cea3efa8ce229cd7f0557983091b2b4552') { // SHA-256 hash of "password123"
                var encryptedURL = 'fit_encrypted.html'; // Fixed encrypted file name
                window.location.href = encryptedURL;
            } else {
                alert('Incorrect passcode. Please try again.');
            }
        });

        function encryptPasscode(passcode) {
            // Create a new instance of the SHA-256 hash function
            var hash = CryptoJS.SHA256(passcode);
            // Convert the hash to a hexadecimal string
            var hashHex = hash.toString(CryptoJS.enc.Hex);
            return hashHex;
        }
    </script>
</body>
</html>
