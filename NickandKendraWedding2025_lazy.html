
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nick & Kendra Wedding 2025</title>
<style>
body {
    background:#f5f5f5;
    font-family:Arial, sans-serif;
    margin:0;
}
.gallery {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
    gap:10px;
    padding:20px;
}
.item {
    background:#fff;
    border-radius:8px;
    overflow:hidden;
}
img, video {
    width:100%;
    height:auto;
    display:block;
}
</style>
</head>
<body>
<header style="padding:20px;text-align:center;font-size:24px;font-weight:600;">
Nick & Kendra Wedding 2025
</header>

<div class="gallery">
<div class="item"><img class="lazy" data-src="https://pub-8fad149990614171a69da609821f0531.r2.dev/KendraNick2025/KendraNick2025_10.jpg" alt=""></div>
<div class="item"><img class="lazy" data-src="https://pub-8fad149990614171a69da609821f0531.r2.dev/KendraNick2025/KendraNick2025_100.jpg" alt=""></div>
<div class="item"><img class="lazy" data-src="https://pub-8fad149990614171a69da609821f0531.r2.dev/KendraNick2025/KendraNick2025_101.jpg" alt=""></div>
<div class="item"><img class="lazy" data-src="https://pub-8fad149990614171a69da609821f0531.r2.dev/KendraNick2025/KendraNick2025_102.jpg" alt=""></div>
</div>

<script>
// lazy loader
const lazyElements = document.querySelectorAll('.lazy');
const io = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if(entry.isIntersecting){
            const el = entry.target;
            const src = el.getAttribute('data-src');
            if(el.tagName === 'VIDEO') {
                el.src = src;
                el.load();
            } else {
                el.src = src;
            }
            el.classList.remove('lazy');
            io.unobserve(el);
        }
    });
});
lazyElements.forEach(el=>io.observe(el));
</script>
</body>
</html>
