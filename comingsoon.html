  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8)),
                  url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeInBg 3s ease forwards;
    }

    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .floating-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      from { transform: translateY(0px) scale(1); opacity: 0.8; }
      to { transform: translateY(-1200px) scale(0.5); opacity: 0; }
    }

    .container {
      max-width: 900px;
      animation: fadeIn 2s ease;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      line-height: 1.2;
      text-shadow: 0 4px 20px rgba(0,0,0,0.6);
      animation: slideDown 1.2s ease;
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.9;
      animation: fadeIn 3s ease;
    }

    .btn {
      display: inline-block;
      margin-top: 35px;
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 40px;
      border: 2px solid #fff;
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
      backdrop-filter: blur(4px);
      animation: fadeIn 4s ease;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
